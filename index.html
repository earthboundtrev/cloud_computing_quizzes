<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f1419">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>Study Sessions â€“ Practice Quizzes</title>
  <link rel="stylesheet" href="css/quiz-common.css">
  <style>
    :root {
      --oci: #f97316;
      --gcp: #4285f4;
      --azure: #0078d4;
      --aws: #ff9900;
      --terraform: #7B42BC;
      --cissp: #0066cc;
      --redhat: #ee0000;
    }
    .quiz-list { display: flex; flex-direction: column; gap: 1rem; }
    a.quiz-card {
      display: block;
      background: var(--surface);
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      text-decoration: none;
      color: var(--text);
      border-left: 4px solid var(--accent);
      transition: background 0.15s, transform 0.1s;
    }
    a.quiz-card:hover {
      background: #151d2b;
      transform: translateX(2px);
    }
    a.quiz-card.oci { border-left-color: var(--oci); }
    a.quiz-card.gcp { border-left-color: var(--gcp); }
    a.quiz-card.azure { border-left-color: var(--azure); }
    a.quiz-card.aws { border-left-color: var(--aws); }
    a.quiz-card.terraform { border-left-color: var(--terraform); }
    a.quiz-card.cissp { border-left-color: var(--cissp); }
    a.quiz-card.redhat { border-left-color: var(--redhat); }
    .quiz-card .name { display: block; font-weight: 600; font-size: 1.05rem; margin-bottom: 0.35rem; }
    .quiz-card .desc { display: block; font-size: 0.9rem; color: var(--text-muted); }
    .quiz-card.completed { opacity: 0.85; }
    .quiz-card .completed-badge { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.35rem; }
    .quiz-card-item { display: flex; align-items: stretch; gap: 0.5rem; }
    .drag-handle {
      flex-shrink: 0; display: flex; align-items: center; padding: 0 0.5rem;
      color: var(--text-muted); cursor: grab; touch-action: none; user-select: none;
      font-size: 1rem; line-height: 1;
    }
    .drag-handle:active { cursor: grabbing; }
    .quiz-card-item .quiz-card { flex: 1; min-width: 0; }
    .quiz-card-item-ghost { opacity: 0.4; }
    .quiz-card-item-drag { opacity: 0.9; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <script src="quiz-config.js"></script>
  <script src="sw-register.js"></script>
  <script src="brain-dump.js"></script>
  <script src="motivation.js"></script>
  <script src="session-streak.js"></script>
</head>
<body>
  <header class="site-nav">
    <a href="index.html" class="nav-brand">Study Sessions</a>
    <nav class="nav-links">
      <span id="quiz-nav-links"></span>
      <button type="button" class="nav-dumps-btn" id="review-dumps-btn">Review Dumps</button>
    </nav>
  </header>
  <div class="container">
    <h1>Study Sessions</h1>
    <p class="subtitle">Choose a practice quiz</p>
    <div id="quiz-list-container"></div>
  </div>
  <script src="quiz-nav.js"></script>
  <script src="index-init.js"></script>
</body>
</html>
